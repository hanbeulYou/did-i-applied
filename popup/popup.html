<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Did I Apply?</title>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        width: calc(100% - 16px);
        padding: 8px;
      }
      h3 {
        margin: 0;
        padding: 8px;
      }
      .category-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .category-list li {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ccc;
      }
      .category-list li:hover {
        background-color: #f0f0f0;
      }
      .job-list {
        list-style: none;
        padding: 0;
        display: none;
      }
      .job-list li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
      }
      .job-list li:hover {
        background-color: #f0f0f0;
      }
      .job-logo {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      .job-details {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>지원한 공고들</h3>
      <ul class="category-list">
        <li id="wantedCategory">
          <span>Wanted</span>
          <span id="wantedCount">(0)</span>
        </li>
      </ul>
      <ul id="jobList" class="job-list"></ul>
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="popup.js"></script>
  </body>
</html>
